{% extends "base.html" %}

{% block title %}Agendar Manutenção{% endblock %}

{% block content %}
<div class="container-fluid px-4">
    <h1 class="mt-4">Agendar Manutenção</h1>
    <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item"><a href="{{ url_for('manutencao.index') }}">Manutenção</a></li>
        <li class="breadcrumb-item active">Agendar</li>
    </ol>

    <div class="card mb-4">
        <div class="card-header">
            <i class="fas fa-calendar-plus me-1"></i>
            Nova Manutenção para: <strong>{{ equipamento.name_response }}</strong>
        </div>
        <div class="card-body">
            <form method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="tipo_manutencao" class="form-label">Tipo de Manutenção</label>
                        <select class="form-select" id="tipo_manutencao" name="tipo_manutencao" required>
                            <option value="PREVENTIVA">Preventiva</option>
                            <option value="CORRETIVA">Corretiva</option>
                            <option value="PREDITIVA">Preditiva</option>
                            <option value="CALIBRACAO">Calibração</option>
                            <option value="LIMPEZA">Limpeza</option>
                            <option value="ATUALIZACAO">Atualização</option>
                            <option value="SUBSTITUICAO">Substituição</option>
                            <option value="OUTROS">Outros</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="data_manutencao" class="form-label">Data Programada</label>
                        <input type="date" class="form-control" id="data_manutencao" name="data_manutencao" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="descricao" class="form-label">Descrição</label>
                    <textarea class="form-control" id="descricao" name="descricao" rows="3" required></textarea>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="custo_estimado" class="form-label">Custo Estimado (R$)</label>
                        <input type="number" step="0.01" class="form-control" id="custo_estimado" name="custo_estimado" value="0.00">
                    </div>
                    <div class="col-md-6">
                        <label for="responsavel" class="form-label">Responsável Técnico</label>
                        <input type="text" class="form-control" id="responsavel" name="responsavel">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="observacoes" class="form-label">Observações</label>
                    <textarea class="form-control" id="observacoes" name="observacoes" rows="2"></textarea>
                </div>

                <div class="d-flex justify-content-end">
                    <a href="{{ url_for('manutencao.index') }}" class="btn btn-secondary me-2">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Agendar Manutenção</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
